name: Clean Customer Data

on:
  push:
    branches:
      - main

jobs:
  clean-data:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Clean customer data
        run: python clean_data.py

      - name: Move error data to validate_data folder
        run: |
          mkdir -p validate_data
          mv errors.xlsx validate_data/errors.xlsx

      - name: Commit and push error file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add validate_data/errors.xlsx
          git commit -m "Add errors.xlsx to validate_data folder"
          git push origin main
