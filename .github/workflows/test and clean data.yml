name: Split Only

on:
  push:
    branches:
      - main
  # Lägg till fler events (ex. pull_request) om du vill

jobs:
  split-data:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run split_data.py
        run: |
          python split_data.py
          # Detta skript ska läsa 'customer_data.xlsx' (som finns i repo:t) 
          # och skapa 'customer_data_valid.xlsx' samt 'customer_data_invalid.xlsx'.

      - name: Upload excel artifacts
        uses: actions/upload-artifact@v3
        with:
          name: split-excels
          path: |
            customer_data_valid.xlsx
            customer_data_invalid.xlsx
